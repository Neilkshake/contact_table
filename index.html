<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Contact table</title>
  </head>
  <body>
    <header>
    
      <h1>Tabela de contatos</h1>
    </header>

    <main>
      <section id="contact">

      <form id="form-cadastro">
        <h2>Cadastro de telefone</h1>

        <label for="name">Nome do contato:</label>
        <input
          type="text"
          id="name"
          name="name-contact"
          placeholder="Insira o nome do contato"
          required
        />

        <label for="phone">NÃºmero do telefone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
          required
          placeholder="85-9942-3212   "
        />

        <button id="submit" type="submit">Cadastrar</button>
      </form>


      <table class="container">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
      
    </main>
    <script src="./main.js"></script>
  </body>
</html>
